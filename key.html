<!DOCTYPE html>
<html>
<head>
	<title>SgtPepperArc360 - Reboot and Select a proper boot device</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="stylesheet2.css">
	<link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://benahm.github.io/jquery.throwable/javascripts/libs/jquery-1.9.0/jquery.min.js" type="text/javascript"></script> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="theme-color" content="black">
	<meta data-react-helmet="true" charset="utf-8">
	<meta data-react-helmet="true" property="og:title" content="SgtPepperArc360 - Reboot and Select a proper boot device">
	<meta data-react-helmet="true" property="og:description" content="key">
	<meta data-react-helmet="true" name="description" content="press a key">
</head>
<style>
body { text-align: left; background: black; color: white; font-family: EuroPepper; }
.blink_me {
  animation: blinker 0.3s step-start infinite;
}

@keyframes blinker {
  50% {
    opacity: 0;
  }
}
</style>
<body>
<p>Reboot and Select a proper Boot device</p>
<p>or Insert Boot Media in selected Boot device and press a key<span class="blink_me">_</span></p>
<p id="duplicate"></p>
<script>
$(document).keydown( function(event) {
  if (event.which) {
    var d = document.getElementById('duplicate');
	d.insertAdjacentHTML('beforeend','<p>Reboot and Select a proper Boot device</p><p>or Insert Boot Media in selected Boot device and press a key<span class="blink_me">_</span></p><p id="duplicate"></p>')
  }
}); 
</script>
</body>
</html>
